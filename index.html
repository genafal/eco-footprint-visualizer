      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100%;

    /* Make sure the body can scroll vertically */

    .report-frame {

      height: 3000px;   /* plenty of space for scrolling */

    }

    /* TEMP test block so we can see if scroll works at all */

      margin-top: 16px;
      height: 300px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
  </style>
</head>

    <iframe
