<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Game Changers Eco Footprint Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      height: 100%;
    }

    body {
      overflow-y: auto;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 375px;
      margin: 0 auto;
      padding-bottom: 300px; /* ensures scroll space */
      position: relative;
    }

    .report-container {
      width: 100%;
      height: 3000px;
      position: relative;
    }

    /* KEY FIX: Allow scrolling over iframe */
    iframe.report-frame {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: auto; /* we will toggle this on click */
    }

    /* Transparent overlay to let scroll pass */
    .scroll-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;   /* allows scroll through */
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div class="report-container">
      <div class="scroll-overlay"></div>

      <iframe
        class="report-frame"
        src="PASTE_YOUR_PUBLISH_TO_WEB_LINK_HERE"
        allowfullscreen="true">
      </iframe>
    </div>

  </div>

  <script>
    // On tap, temporarily enable interaction inside the iframe
    const iframe = document.querySelector('.report-frame');
    const overlay = document.querySelector('.scroll-overlay');

    overlay.addEventListener('click', () => {
      overlay.style.pointerEvents = 'none';
      iframe.style.pointerEvents = 'auto';

      // Re-enable scroll after 3 seconds of no interaction
      setTimeout(() => {
        iframe.style.pointerEvents = 'none';
        overlay.style.pointerEvents = 'auto';
      }, 3000);
    });
  </script>

</body>
</html>
